<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DAFTAR - Dashboard Guru</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap');

  :root {
    --bg-color: #ffffff;
    --text-primary: #111827;
    --text-secondary: #6b7280;
    --text-muted: rgba(107, 114, 128, 0.6);
    --accent-yellow: #facc15;
    --accent-yellow-dark: #d4af37;
    --border-radius: 0.75rem;
    --shadow-light: rgba(0, 0, 0, 0.05);
    --max-container-width: 480px;
    --spacing-vertical: 4rem;
    --spacing: 1.5rem;
    --font-family: 'Poppins', sans-serif;
  }

  *, *::before, *::after {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    background: var(--bg-color);
    color: var(--text-primary);
    font-family: var(--font-family);
    line-height: 1.6;
    display: flex;
    justify-content: center;
    min-height: 100vh;
    padding: var(--spacing-vertical) 1rem 4rem;
  }

  main.container {
    max-width: var(--max-container-width);
    width: 100%;
    padding: 2.5rem 2rem 3rem;
    border-radius: var(--border-radius);
    box-shadow: 0 8px 24px var(--shadow-light);
    background: var(--bg-color);
    display: flex;
    flex-direction: column;
    gap: var(--spacing);
  }

  h1.heading {
    font-size: 48px;
    font-weight: 700;
    margin: 0 0 calc(var(--spacing) * 1.5) 0;
    text-align: center;
    user-select: none;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: var(--spacing);
  }

  label {
    font-weight: 700;
    font-size: 16px;
    color: var(--text-primary);
    display: block;
    margin-bottom: 0.25rem;
    user-select: none;
    line-height: 1.3;
  }

  .label-muted {
    font-weight: 400;
    font-size: 14px;
    color: var(--text-muted);
    margin-top: -1.25rem;
    margin-bottom: 0.5rem;
    user-select: none;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"],
  select {
    width: 100%;
    padding: 12px 16px;
    font-size: 16px;
    border: 1.5px solid #d1d5db;
    border-radius: var(--border-radius);
    transition: border-color 0.25s ease, box-shadow 0.3s ease;
    font-family: var(--font-family);
    color: var(--text-primary);
    background-color: #fff;
  }

  input::placeholder,
  select::placeholder {
    color: var(--text-muted);
    font-weight: 400;
    font-size: 14px;
  }

  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="password"]:focus,
  select:focus {
    border-color: var(--accent-yellow);
    outline: none;
    box-shadow: 0 0 8px 2px rgba(250, 204, 21, 0.35);
    background-color: #fff;
  }

  button[type="submit"] {
    margin-top: 1.5rem;
    width: 100%;
    padding: 1.2rem 0;
    background-color: var(--accent-yellow);
    border: none;
    border-radius: var(--border-radius);
    font-weight: 700;
    font-size: 20px;
    cursor: pointer;
    color: var(--text-primary);
    box-shadow: 0 6px 20px rgba(250, 204, 21, 0.6);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  button[type="submit"]:hover,
  button[type="submit"]:focus {
    background-color: var(--accent-yellow-dark);
    box-shadow: 0 8px 26px rgba(217, 175, 55, 0.8);
    outline: none;
  }

  @media (max-width: 480px) {
    main.container {
      padding: 2rem 1rem 3rem;
    }
    h1.heading {
      font-size: 36px;
    }
  }
</style>
</head>
<body>
  <main class="container" role="main" aria-labelledby="daftar-title">
    <h1 id="daftar-title" class="heading">DAFTAR</h1>
    <form id="daftar-form" novalidate>
      <div>
        <label for="nama">Nama Lengkap</label>
        <input 
          type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap Anda" 
          autocomplete="name" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input 
          type="email" id="email" name="email" placeholder="Masukkan email anda" 
          autocomplete="email" required />
      </div>
      <div>
        <label for="password">Password</label>
        <input 
          type="password" id="password" name="password" placeholder="Buat Password" 
          autocomplete="new-password" minlength="6" required />
      </div>
      <div>
        <label for="konfirmasi-password">Konfirmasi Password</label>
        <input 
          type="password" id="konfirmasi-password" name="konfirmasi-password" 
          placeholder="Ulangi Password" autocomplete="new-password" minlength="6" required />
      </div>
      <div>
        <label for="sekolah">Nama Sekolah</label>
        <input 
          type="text" id="sekolah" name="sekolah" placeholder="Masukkan nama sekolah anda" 
          required />
      </div>
      <div>
        <label for="kelas">Kelas</label>
        <select id="kelas" name="kelas" required aria-describedby="kelas-desc">
          <option value="" disabled selected>Pilih kelas</option>
          <option value="1">Kelas 1</option>
          <option value="2">Kelas 2</option>
          <option value="3">Kelas 3</option>
          <option value="4">Kelas 4</option>
          <option value="5">Kelas 5</option>
          <option value="6">Kelas 6</option>
        </select>
      </div>
      <button type="submit">Daftar</button>
    </form>
  </main>

  <script>
    const form = document.getElementById('daftar-form');
    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const password = form.password.value;
      const confirm = form['konfirmasi-password'].value;
      if(password !== confirm) {
        alert('Password dan Konfirmasi Password tidak cocok.');
        form['konfirmasi-password'].focus();
        return;
      }
      alert('Pendaftaran berhasil. (Simulasi)');
      form.reset();
    });
  </script>
</body>
</html>
